[Server]
ip_port = 0.0.0.0:9090 # 0.0.0.0 listen all ports
delete_interface = true   # true/false 
delete_client = true      # true/false
whitelist_ip_access = 127.0.0.1,10.180.180.4 # IPs that can access the API, separated by commas
tls_private =    # path of 'privkey.pem' did not find server will create self-signed
tls_public =     # path of 'fullchain.pem' did not find server will create self-signed
database =      # path to database  /var/lib/wireguard-rest.db
token =         # token for connect  vpn admin
